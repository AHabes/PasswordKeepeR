<!DOCTYPE html>
<html lang="en">
<head>
    <title>Spring Boot - AJAX POST GET Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="/js/passwordEngine.js"></script>
    <link rel="stylesheet" href="/styles/FE.css">
</head>


<body>

<div id="container">
    <h2>Order Form</h2>
    <form action="/login" method="post">
        <table id="main">
            <tr>
                <td>Passworddd:</td>
                <td><input type='text' name="password"></td>
            </tr>

            <tr>
                <td>Password length:</td>
                <td><input type='text' name="passwordLength"></td>
            </tr>

            <tr>
                <td> Includes numbers (0-9)?</td>
                <td><input type="checkbox" name="numbers" value="numbers">
                </td>
            </tr>

            <tr>
                <td> Includes upper case letters?</td>
                <td><input type="checkbox" name="upperCase" value="upperCase">
                </td>
            </tr>

            <tr>
                <td> Includes lower case letters?</td>
                <td><input type="checkbox" name="lowerCase" value="lowerCase">
                </td>
            </tr>
            <tr>
                <td>Category:</td>
                <td>
                    <select name="category" style="width: 170px;">
                        <option value="social">Social</option>
                        <option value="work">Work</option>
                        <option value="entertainment">Entertainment</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit" name="generate" class="btn btn-primary">Generate</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                </td>
            </tr>

        </table>
    </form>
</div>
</body>
